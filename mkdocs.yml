site_name: PC Magik Docs
site_url: https://pcmagik.github.io/
site_description: Technical documentation and guides for Linux, Docker, Kubernetes and Proxmox
site_author: PC Magik

docs_dir: docs

nav:
  - Home:
    - index.md
    - About Me: about.md
    - Tags: tags.md
  - Linux:
    - linux/index.md
    - Linux Essentials: setup_linux.md
    - SSH Keys: setup_ssh.md
    - User Management: setup_user.md
    - VPS Setup: setup_vps.md
  - Containers:
    - containers/index.md
    - Docker on Ubuntu: setup_docker_ubuntu.md
    - Docker on Debian: setup_docker_debian.md
    - Docker on RHEL: setup_docker_rhel.md
    - Docker Rootless: setup_docker_rootless.md
    - Docker on WSL: setup_docker_wsl.md
    - Post-Installation: setup_docker_postinstallation.md
    - Best Practices: setup_docker_best_practices.md
    - Docker Swarm: setup_docker_swarm.md
    - Kubernetes (K3s): setup_kubernetes.md
  - Infrastructure:
    - infrastructure/index.md
    - Proxmox VE: setup_proxmox.md
    - Cloud-Init: setup_cloud.md
    - LLM & GPU: setup_llm.md
  - DevOps:
    - devops/index.md
    - Terraform: setup_terraform.md
    - Ansible: setup_ansible.md
    - Packer: setup_packer.md
    - Jenkins: setup_jenkins.md
  - Security:
    - security/index.md
    - CrowdSec: setup_crowdsec.md
    - Tailscale: setup_tailscale.md
  - Support: support.md

theme:
  name: material
  custom_dir: docs/overrides
  logo: logo.png
  favicon: favicon.png
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.indexes
    - navigation.path
    - navigation.top
    - navigation.instant
    - navigation.instant.progress
    - navigation.footer
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tooltips
    - header.autohide
    - announce.dismiss
    - navigation.prune
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

extra_css:
  - stylesheets/extra.css

plugins:
  - social
  - search
  - tags:
      tags_file: tags.md
  - glightbox

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

